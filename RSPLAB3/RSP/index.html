<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="./js/index.js" type="module" defer></script>
    <script src="./js/table.js" defer></script>

    <script src='https://kit.fontawesome.com/a076d05399.js' deferz></script>

    <link rel="stylesheet" href="./css/estilos.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Segundo Parcial</title>
</head>

<body>
    <!-- Con BOOTSTRAP todo lo hecho en el body  -->
    <!-- ponerlo dentro de div con la clase container -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <div class="header d-flex flex-row align-items-center justify-content-around"
                    style="background-color: orangered;">
                    <i class='fas fa-cat' style='font-size:48px;color:black'></i>
                    <div class="nav">
                        <a href="./nosotros.html">Nosotros</a>
                        <a href="./anuncios.html">Anuncios</a>
                        <a href="./blog.html">Blog</a>
                        <a href="./contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="tittle" style="text-align: center;">
            <h1>Administracion</h1>
        </div>

        <img class="img-responsive" src="img/images.jpg" alt="imagen animales" style="width: 100%">


        <form action="#" class="form-center" style="width: 800px; box-sizing: content-box; align-items: center;">
            <legend>Informacion del Anuncio</legend>
            <div hidden id=" divId">
                <label for="txtId" class="control-label">Id:</label>
                <input class="form-control" type="text" name="id" id="txtId">
            </div>
            <label for="txtTitulo" class="control-label">Titulo:</label>
            <div class=" form-group">
                <input class="form-control" type="text" id="txtTitulo" name="titulo" required>
            </div>

            <label for="txtDescripcion" class="control-label">Descripcion:</label>
            <div class=" form-group">
                <input class="form-control" id="txtDescripcion" name="descripcion" required></input>
            </div>

            <label for="animal" class="control-label">Animal:
                <div class="form-group">
                    <label class="radio-inline" for="perro">
                        <input class="form-check-inline" type="radio" id="perro" name="animal">Perro
                    </label>
                    <label class="radio-inline" for="gato">
                        <input class="form-check-inline" type="radio" id="gato" name="animal">Gato
                    </label>
                </div>
            </label>

            <div class="form-group">
                <label for="txtPrecio" class="control-label">Precio:</label>
                <div class="form-group">
                    <input class="form-control" type="number" id="txtPrecio" name="precio" min="0" autocomplete="off" required>
                </div>
            </div>
            <div class="input-group">
                <div class="row">
                    <div class="col">
                        <label for="txtRaza" class="control-label"></label>
                        <span class="input-group-addon" id="sizing-addon2"><i class='fas fa-dog'
                                style='font-size:24px'></i></span>
                        <input class="form-control" type="text" id="txtRaza" name="raza" placeholder="Raza">
                    </div>
                    <div class="col">
                        <label for="txtFecha" class="control-label"></label>
                        <span class="input-group-addon" id="sizing-addon2"><i class='far fa-calendar-alt'
                                style='font-size:24px'></i></span>
                        <input class="form-control" type="text" id="txtFecha" name="fecha" placeholder="dd/mm/aaaa">
                    </div>
                    <div class="col">
                        <label for="txtVacunas" class="control-label"></label>
                        <span class="input-group-addon" id="sizing-addon2"><i class='fas fa-crutch'
                                style='font-size:24px'></i></span>
                        <select class="form-control" name="vacunas" id="txtVacunas">
                            <option value="">---Elegir---</option>
                            <option value="Si">Si</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                </div>
            </div>
            <div class="btn">
                <button class="btn my-1" type="submit"
                    style="color: white; background-color: blue; justify-content: space-around; align-items: center;"
                    name="Alta" id="btnAlta">Guardar</button>
                <button class="btn far fa-trash-alt" id="btnBaja"
                    style="color: white; justify-content: space-around; align-items: center; background-color: black;">
                    Eliminar</button>
                <button class="btn" type="button"
                    style="color: white; background-color: green; justify-content: space-around; align-items: center;"
                    name="Modificar" id="btnModificar">Modificar</button>
                <button class="btn" type="button"
                    style="color: white; background-color: red; justify-content: space-around; align-items: center;"
                    name="Cancelar" id="btnCancelar">Cancelar</button>
            </div>
            <div class="container  border">
                <div class="row justify-content-center align-content-center" style="background-color: gainsboro;">
                    <div class="col-4 align-items-center  flex-row">
                        <label for="txtMascota" class="control-label">FILTRAR ANIMAL</label>
                        <select class="form-control" name="filtroVacunas" id="txtMascota">
                            <option value="">---Elegir---</option>
                            
                        </select>
                    </div>
                    <div class="col-4 align-items-center  flex-row">
                        <label for="txtPromedio" class="control-label">PROMEDIO</label>
                        <input class="form-control" type="text" id="txtPromedio" name="promedio" placeholder="Promedio" readonly required>
                    </div>
                    <div class="col-4 align-items-center  flex-row">
                        <label for="txtPromedio" class="control-label">PRECIO MAX</label>
                        <input class="form-control" type="text" id="txtPrecioMax" name="precioMaximo" placeholder="Precio Maximo" readonly required>
                    </div>
                    <div class="col-4 align-items-center  flex-row">
                        <label for="txtPromedio" class="control-label">PRECIO MIN</label>
                        <input class="form-control" type="text" id="txtPrecioMin" name="precioMinimo" placeholder="Precio Minimo" readonly required>
                    </div>
                    <div class="col-4 align-items-center  flex-row">
                        <label for="txtPromedio" class="control-label">PORCENTAJE VACUNADOS</label>
                        <input class="form-control" type="text" id="txtProcentaje" name="porcentajeVacunados" placeholder="Porcentaje Vacunados" readonly required>
                    </div>

                </div>
            </div>
            

            <div class="row mt-4">
                <div class="checkboxContainer py-3 border d-flex justify-content-around flex-wrap">
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input class="custom-control-input" type="checkbox"  id="titulo" checked> 
                    <label class="custom-control-label" for="titulo">Titulo</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input class="custom-control-input" type="checkbox"  id="transaccion" checked>
                    <label class="custom-control-label" for="transaccion">Transaccion</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input class="custom-control-input" type="checkbox"  id="descripcion" checked>
                    <label class="custom-control-label" for="descripcion">Descripcion</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input class="custom-control-input" type="checkbox"  id="animal" checked>
                    <label class="custom-control-label" for="animal">Animal</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input class="custom-control-input" type="checkbox"  id="precio" checked>
                    <label class="custom-control-label" for="precio">Precio</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input class="custom-control-input" type="checkbox"  id="raza" checked>
                    <label class="custom-control-label" for="raza">Raza</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input class="custom-control-input" type="checkbox"  id="fecha" checked>
                    <label class="custom-control-label" for="fecha">Fecha Nacimiento</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input class="custom-control-input" type="checkbox"  id="vacuna" checked>
                    <label class="custom-control-label" for="vacuna">Vacuna</label>
                </div>
            </div>
        </div>
        </form>


        <div id="divSpinner" style="position: absolute;"></div>
        <div class="table" id="divTabla"></div>

        <div class="row justify-content-center">
            <div class="container-fluid">
                <div class="col-12 footer d-flex d-inline-flex flex-row align-items-center justify-content-around mt-5"
                    style="background-color: orangered;">
                    <div class="nav">
                        <a href="./nosotros.html">Nosotros</a>
                        <a href="./anuncios.html">Anuncios</a>
                        <a href="./blog.html">Blog</a>
                        <a href="./contacto.html">Contacto</a>
                    </div>
                    <div class="p text-white">Todos los derechos reservados 2020 &copy;</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
