<body>
    <div class="container">
        <header class="header" style="background-color: orangered;">
            <a href="./index.html"><img src="" alt="logo empresa"></a>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./nosotros.html">Nosotros</a>
                    <a class="navbar-brand" href="./anuncios.html">Anuncios</a>

                    <a class="navbar-brand" href="./contacto.html">Contacto</a>
                </div>
            </nav>
        </header>
        <p id="img"></p>
        <form action="#" id="frmAlta">
            <div class="form-group row">
                <fieldset style="width: 500px">
                    <legend>Informacion del Anuncio</legend>
                    <div hidden id="divId">
                        <label for="txtId">Id:</label>
                        <input type="text" name="id" id="txtId">
                    </div>
            </div>
            <div class="row"">
                <div class=" form-group col-4">
                    <label for="txtTitulo">Titulo:</label>
                    <input type="text" id="txtTitulo" name="titulo" required>
                </div>
            </div>
        <div class="row"">
            <div class=" form-group col-4">
                <label for="txtDescripcion">Descripcion:</label>
                <textarea id="txtDescripcion" name="descripcion" required></textarea>
            </div>
        </div>

    <div class="row"">
        <div class=" col-4">
            <div class="form-check form-check-inline">
                <label for="animal">Animal:</label>
                <input type="radio" id="perro" name="animal">Perro
                <input type="radio" id="gato" name="animal">Gato
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-4"></div>
            <label for="txtPrecio">Precio:</label>
            <input type="text" id="txtPrecio" name="precio" min="0" required>
        </div>
    </div>
    <div>
        <div class="row">
            <p><i class="fas fa-cat"></i></p>
            <label for="txtRaza"></label>
            <input type="text" id="txtRaza" name="raza" value="Raza">
        </div>
    </div>
    <div>
        <div class="row">
            <label for="txtFecha"></label>
            <input type="text" id="txtFecha" name="fecha" value="dd/mm/aaaa">
        </div>
    </div>
    <div>
        <div class="row">
            <select name="vacunas" id="txtVacunas">
            <option value="Si">Si</option>
            <option value="No">No</option>
            </select>
        </div>
    </div>
    </fieldset>
    <div class="row" id="divBotones">
        <input type="button" name="Alta" id="btnAlta" value="Guardar">
        <input type="button" name="Baja" id="btnBaja" value="Eliminar">
        <input type="button" name="Modificar" id="btnModificar" value="Modificar">
        <input type="button" name="Cancelar" id="btnCancelar" value="Cancelar">
    </div>
    </form>
    <div class="row" id="divTabla">

    </div>
